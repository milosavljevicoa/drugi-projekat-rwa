<h4>This is your personal workout routine</h4>
<hr />
<h4>Here you can track your progress</h4>
<div class="row">
  <div
    class="col-lg-6"
    *ngFor="let exerciseWorkout of selectedExercises$ | async"
  >
    <app-exercise-workout
      (handleUpdateSetsAndRepsForExercise)="updateRepsAndSets($event)"
      (handleRemoveExerciseFromRoute)="removeExerciseFromWorkoutRoutine($event)"
      [exercise]="exerciseWorkout"
    >
    </app-exercise-workout>
  </div>
</div>
